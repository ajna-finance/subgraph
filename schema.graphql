type ERC20PoolFactory @entity {
  # factory address
  id: Bytes!
  # number of pools deployed by the factory
  poolCount: BigInt!
}

# TODO: add colllateralization information
type Pool @entity {
  # pool address
  id: Bytes!
  # block pool was created at
  createdAtBlockNumber: BigInt!
  # creation timestamp
  createdAtTimestamp: BigInt!
  # address of the pool's collateral token
  collateralToken: Bytes!
  # address of the pool's quote token
  quoteToken: Bytes!
  # pool's current highest threshold price
  htp: BigDecimal!
  # pool's current lowest utilized price
  lup: BigDecimal!
  # current total debt in the pool
  currentDebt: BigInt!
  # current reserves contractQuoteBalance + poolDebt - pool.depositSize()
  currentReserves: BigInt!
  # current total quote token deposits in the pool
  totalDeposits: BigInt!
  # target utilization rate
  targetUtilization: BigDecimal!
  # total number of transactions sent to the pool
  txCount: BigInt!
}

type Bucket @entity {
  # bucket id: $poolAddress + '#' + $bucketIndex
  id: Bytes!
  # bucket index
  bucketIndex: BigInt!
  # current exchange rate of the bucket
  exchangeRate: BigDecimal!
  # pool address
  poolAddress: String!
  # total collateral available in the bucket
  collateral: BigInt
  # total quote tokens deposited in the bucket
  deposit: BigInt!
  # total LP for all lenders in the bucket
  lpb: BigInt!
}

type PoolBorrow @entity {
  # poolLend id: $poolAddress + '|' + $lenderId
  id: Bytes!
  # pool address
  pool: Pool!
  # TODO: how to track totals per pool?
  collateralDeposited: BigInt!
  # collateralization of the borrow position in the pool
  collateralization: BigDecimal!
  # borrowers highest threshold price
  htp: BigDecimal!
}

type Borrower @entity {
  id: Bytes!
  # list of pools from which a borrower drew debt
  pools: [Pool!]!
  # list of borrows made by a borrower 
  borrows: [PoolBorrow!]!
  # total number of transactions sent by the borrower
  txCount: BigInt!

}

type PoolLend @entity {
  # poolLend id: $poolAddress + '|' + $lenderId
  id: Bytes!
  # list of bucket indexes to which a depositer has lent
  bucketIndexes: [Bucket!]!  
  # pool address
  pool: Pool!
  # total quote token deposits across all buckets
  totalDeposits: BigInt!
  # total LPB across all buckets
  totalLPB: BigInt!
}

type Lender @entity {
  id: Bytes!
  # list of pools to which a depositer has lent
  pools: [Pool!]!
  loans: [PoolLend!]!
  # total number of transactions sent by the lender
  txCount: BigInt!
}

